<volist name='product' id='vo' offset="0" length="$pronum">
    <div class="col-sm-4 col-md-3 col-mm-6 product_img">
        <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product','lang'=>'c'))}>">
            <img src="__ROOT__/Uploads/<{$vo.thumb}>" class="opacity_img" alt="<{$vo.name}>">
        </a>
        <p class="product_title"><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product','lang'=>'c'))}>" title="<{$vo.name}>"><{$vo.name|mb_substr=###,0,12,'utf-8'}></a></p>
    </div>
</volist>
