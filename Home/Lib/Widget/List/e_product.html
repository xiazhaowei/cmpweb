<volist name='product' id='vo' offset="0" length="$pronum">
    <div class="col-sm-4 col-md-3 col-mm-6 product_img">
        <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product','lang'=>'e'))}>">
            <img src="__ROOT__/Uploads/<{$vo.thumb}>" class="opacity_img" alt="<{$vo.ename}>">
        </a>
        <p class="product_title"><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product','lang'=>'e'))}>" title="<{$vo.ename}>"><{$vo.ename|mb_substr=###,0,35,'utf-8'}></a></p>
    </div>
</volist>
