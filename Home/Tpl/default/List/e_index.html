<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><{$list.etitle}></title>
    <meta name="keywords" content="<{$list.ekeywords}>" />
    <meta name="description" content="<{$list.edescription}>" />
    <include file='Public:file'/>
  </head>
  <body>

  <include file='Public:e_head'/>
   
    <!-- main -->
    <div class="container">    
        <div class="row">

            <!-- right -->
            <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                <div class="list_box"> 
                    <h2 class="left_h1"><{$list.ename}></h2>

                    <ul class="list_news">
                      <volist name='article' id='vo'>
                          <li><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$table,'lang'=>'e'))}>" title="<{$vo.etitle}>"><{$vo.etitle|mb_substr=###,0,80,'utf-8'}></a><span class="news_time"><{$vo.time|date='Y-m-d',###}></span></li>
                      </volist>  
                    </ul>

                    <div class="page">     
                    <{$page}>              
                    </div>
                </div>
            </div>

            <!-- left -->
            <div class="col-xs-12 col-sm-4 col-md-3">
                <div class="left_nav" id="categories">
                  <h1 class="left_h1">CATEGORIES</h1>
                  <{:W('Left',array('id'=>$list['bid'],'type'=>$list['type'],'lang'=>'e'))}>
                </div>

                <div class="left_news">
                  <h1 class="left_h1">LATEST NEWS</h1>
                  <{:W('List',array('table'=>'New','bid'=>2,'id'=>2,'lang'=>'e'))}>
                </div>
               <include file='Public:e_contact'/>
            </div>

        </div>
    </div> 

    <include file='Public:e_foot'/>
    
  </body>
</html>
