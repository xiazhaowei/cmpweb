<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TAGS-<{$Think.config.seo_etitle}></title>
    <meta name="keywords" content="<{$Think.config.seo_ekeywords}>" />
    <meta name="description" content="<{$Think.config.seo_edescription}>" />
    <include file='Public:file'/>
  </head>
  <body>
  
 <include file='Public:e_head'/>
   
    <!-- main -->
    <div class="container">    
        <div class="row">
        
            <!-- right -->
            <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                <div class="list_box"> 
                  <h2 class="left_h1">TAGS</h2>

                   <div class="tags tags_list">
                    <volist name="tags" id="vo">      
                      <a class="btn btn-default btn-sm" href="<{:W('Taghref',array('id'=>$vo['id'],'type'=>$vo['type'],'lang'=>'e'))}>" role="button" target="_blank"><{$vo.ename}></a>
                    </volist>
                  </div>

                </div>
        </div>

        <!-- left -->
        <div class="col-xs-12 col-sm-4 col-md-3">
            <div class="left_nav" id="categories">
              <h1 class="left_h1">CATEGORIES</h1>
              <{:W('Left',array('id'=>1,'type'=>'product','lang'=>'e'))}>
            </div>

            <div class="left_news">
              <h1 class="left_h1">LATEST NEWS</h1>
              <{:W('List',array('table'=>'New','bid'=>2,'id'=>2,'lang'=>'e'))}>
            </div>
           <include file='Public:e_contact'/>
        </div>
               
        </div>
    </div> 
    
    <include file='Public:e_foot'/>
    
  </body>
</html>
